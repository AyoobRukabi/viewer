<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Cars Viewer</h1>
            <p>Explore models, specs, and manufacturers</p>
        </div>

        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="Search cars (e.g. 'Audi')...">
            
            <select id="manufacturerSelect">
                <option value="">All Manufacturers</option>
            </select>

            <button id="resetFilters">Reset</button>
        </div>
    </header>

    <main id="car-grid">
        </main>

    <div id="compareBar" class="compare-bar">
        <div class="compare-info">
            <span id="compareCount">0</span> cars selected for comparison
        </div>
        <div class="compare-actions">
            <button onclick="clearComparison()" class="clear-btn">Clear</button>
            <button onclick="showComparisonModal()" class="compare-btn-main">Compare Now</button>
        </div>
    </div>

    <div id="carModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="compareModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-compare-btn" onclick="closeCompareModal()">&times;</span>
            <h2>Vehicle Comparison</h2>
            <div id="compare-body">
                </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Cars Viewer Project</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
