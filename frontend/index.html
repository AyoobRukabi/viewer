<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Viewer - University Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">üöó Cars Viewer</h1>
            <nav class="nav">
                <button class="nav-btn active" data-view="cars">Cars</button>
                <button class="nav-btn" data-view="manufacturers">Manufacturers</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message hidden">
                <span class="error-icon">‚ö†Ô∏è</span>
                <p id="error-text"></p>
            </div>

            <!-- Cars View -->
            <section id="cars-section" class="section">
                <h2 class="section-title">Explore Our Car Collection</h2>
                <div id="cars-grid" class="cars-grid">
                    <!-- Car cards will be dynamically inserted here -->
                </div>
            </section>

            <!-- Manufacturers View -->
            <section id="manufacturers-section" class="section hidden">
                <h2 class="section-title">Our Manufacturers</h2>
                <div id="manufacturers-grid" class="manufacturers-grid">
                    <!-- Manufacturer cards will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for Car Details -->
    <div id="car-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            
            <div class="modal-header">
                <h2 id="modal-car-name">Car Name</h2>
                <p id="modal-car-manufacturer" class="modal-subtitle"></p>
            </div>

            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-car-image" src="" alt="Car Image">
                </div>

                <div class="modal-details">
                    <div class="detail-section">
                        <h3>Basic Information</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">Category:</span>
                                <span id="modal-car-category" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Year:</span>
                                <span id="modal-car-year" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Price:</span>
                                <span id="modal-car-price" class="detail-value"></span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>Technical Specifications</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">Engine:</span>
                                <span id="modal-car-engine" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Horsepower:</span>
                                <span id="modal-car-horsepower" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Transmission:</span>
                                <span id="modal-car-transmission" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Drivetrain:</span>
                                <span id="modal-car-drivetrain" class="detail-value"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Cars Viewer - University Project</p>
            <p>Built with Go Backend + Vanilla JS Frontend</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
